<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-showtime-heading">Create or edit a Showtime</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_time">Time</label>
                    <div class="d-flex">
                        <input id="field_time" type="datetime-local" class="form-control" name="time" formControlName="time" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_noofseats">Noofseats</label>
                    <input type="number" class="form-control" name="noofseats" id="field_noofseats"
                           formControlName="noofseats"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_rate">Rate</label>
                    <input type="number" class="form-control" name="rate" id="field_rate"
                           formControlName="rate"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_theater">Theater</label>
                    <select class="form-control" id="field_theater" name="theater" formControlName="theater">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="theaterOption.id === editForm.get('theater')!.value?.id ? editForm.get('theater')!.value : theaterOption" *ngFor="let theaterOption of theaters; trackBy: trackById">{{ theaterOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_movie">Movie</label>
                    <select class="form-control" id="field_movie" name="movie" formControlName="movie">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="movieOption.id === editForm.get('movie')!.value?.id ? editForm.get('movie')!.value : movieOption" *ngFor="let movieOption of movies; trackBy: trackById">{{ movieOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
