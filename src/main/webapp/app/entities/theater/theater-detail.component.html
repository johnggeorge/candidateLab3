<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="theater">
            <h2><span>Theater</span> {{ theater.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ theater.name }}</span>
                </dd>
                <dt><span>Address</span></dt>
                <dd>
                    <span>{{ theater.address }}</span>
                </dd>
                <dt><span>Image</span></dt>
                <dd>
                    <div *ngIf="theater.image">
                        <a (click)="openFile(theater?.imageContentType!, theater?.image)">
                            <img [src]="'data:' + theater.imageContentType + ';base64,' + theater.image" style="max-width: 100%;" alt="theater image"/>
                        </a>
                        {{ theater.imageContentType }}, {{ byteSize(theater.image) }}
                    </div>
                </dd>
                <dt><span>Movie</span></dt>
                <dd>
                    <span *ngFor="let movie of theater.movies; let last = last">
                        <a [routerLink]="['/movie', movie?.id, 'view']">{{ movie.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/theater', theater.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
